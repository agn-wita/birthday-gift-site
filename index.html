<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian's birthday GIFt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

<body>
    <div id="header">
        <h1>Today is Ian's birthday 🎉🎁</h1>
        <img class="img-ian" src="img/Ian-2.jpg" alt="Smiling young man with curly hair and hat on his head">
        <h2 class="header-title pink-bcg">50 years old</h2>
        <h4 class="header-subtitle pink-bcg">28.08.2022</h4>

    <div class="gift-sec">
        <h2 class="gift-sec-title">Here's how happy I'm for You today 🥳</h2>
        <h3 class="gift-sec-subtitle">(Hover over the gift 👇)</h3>
        <div class="img-gift" id="gift-1"></div>
    </div>    

    <div class="gift-sec">
        <h2 class="gift-sec-title">How people react when you enter the room 😍</h2>
        <div class="img-gift" id="gift-2"></div>    
    </div>

    <div class="gift-sec">
        <h2 class="gift-sec-title">I'm sending you big hugs ✉️</h2>
        <div class="img-gift" id="gift-3"></div>    
    </div>

    <div class="gift-sec">
        <h2 class="gift-sec-title">And I wish you the best party ever 🎉</h2>
        <div class="img-gift" id="gift-4"></div>    
    </div>
